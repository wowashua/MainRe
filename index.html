<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Center</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            border-bottom: 2px solid #ddd;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            color: #666;
            transition: all 0.3s ease;
            border-bottom: 4px solid transparent;
        }

        .tab:hover, .tab.active {
            color: #4CAF50;
            border-bottom: 4px solid #4CAF50;
        }

        .tab-content {
            display: none;
            padding: 20px 0;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        .download-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            font-size: 15px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #45a049;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Center</h1>
        <div class="tabs">
            <div class="tab active" onclick="showTab('free')">Free Downloads</div>
            <div class="tab" onclick="showTab('paid')">Paid Downloads</div>
        </div>

        <div id="free" class="tab-content active">
            <a href="install.py" download class="download-button">SimplicEditor</a>
            <a href="file2.py" download class="download-button">File 2</a>
            <a href="file3.py" download class="download-button">File 3</a>
            <a href="file4.py" download class="download-button">File 4</a>
            <a href="file5.py" download class="download-button">File 5</a>
        </div>

        <div id="paid" class="tab-content">
            <a href="file6.py" download class="download-button">File 6</a>
            <a href="file7.py" download class="download-button">File 7</a>
            <a href="file8.py" download class="download-button">File 8</a>
            <a href="file9.py" download class="download-button">File 9</a>
            <a href="file10.py" download class="download-button">File 10</a>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
